<div class="login-container">
    <div class="w-full max-w-4xl h-auto md:h-5/6 flex flex-col md:flex-row shadow-lg rounded-lg overflow-hidden">
      <!-- Image Section -->
      <div class="w-full md:w-1/2 hidden md:flex items-center justify-center bg-primary-color">
        <div class="image-placeholder">
          <mat-icon class="placeholder-icon">login</mat-icon>
        </div>
      </div>
      
      <!-- Login Section -->
      <div class="w-full md:w-1/2 login-form-container p-8 flex flex-col justify-center">
        <h2 class="text-3xl font-semibold mb-6 text-center">Login</h2>
        
        <div class="mb-4">
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Username</mat-label>
            <input matInput type="text" [(ngModel)]="loginObj.username" required>
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>
        </div>
        
        <div class="mb-4">
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="loginObj.password" required (keyup.enter)="onLogin()">
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        
        <button mat-raised-button color="primary" (click)="onLogin()" [disabled]="isLoading()" class="w-full login-button">
          <mat-icon *ngIf="isLoading()">
            <mat-spinner diameter="20"></mat-spinner>
          </mat-icon>
          <span *ngIf="!isLoading()">Login</span>
        </button>
        
        <div class="text-center mt-4">
          <span class="text-sm">Don't have an account? <a href="#" class="signup-link">Sign up</a></span>
        </div>
        
        <!-- Social Media Links -->
        <div class="mt-6 flex justify-center space-x-4">
          <button mat-icon-button aria-label="GitHub">
            <mat-icon svgIcon="github"></mat-icon>
          </button>
          <button mat-icon-button aria-label="Twitter">
            <mat-icon>chat</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
