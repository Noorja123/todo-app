<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gray-100">
    
    <div class="w-full max-w-4xl h-auto md:h-5/6 flex flex-col md:flex-row shadow-lg rounded-lg overflow-hidden bg-white">
        <!-- Image Section -->
        <div class="w-full md:w-1/2 hidden md:flex items-center justify-center bg-blue-500">
            <img src="https://source.unsplash.com/600x600/?technology" alt="Login Image" class="h-full w-full object-cover">
        </div>
        
        <!-- Login Section -->
        <div class="w-full md:w-1/2 bg-white p-8 flex flex-col justify-center">
            <h2 class="text-3xl font-semibold text-gray-700 text-center mb-6">Login</h2>
            
            <div class="mb-4">
                <label class="block text-gray-700">Username</label>
                <input type="text" [(ngModel)]="loginObj.username" required class="w-full p-3 rounded-lg border border-gray-300 bg-gray-100 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700">Password</label>
                <input type="password" [(ngModel)]="loginObj.password" required (keyup.enter)="onLogin()" class="w-full p-3 rounded-lg border border-gray-300 bg-gray-100 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <button class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition" mat-raised-button color="primary" (click)="onLogin()" [disabled]="isLoading()">
                Login
            </button>
            
            <div class="text-center mt-4">
                <span class="text-sm text-gray-600">Don't have an account? <a href="#" class="text-blue-500">Sign up</a></span>
            </div>
            
            <!-- Social Media Links -->
            <div class="mt-6 flex justify-center space-x-4">
                <a href="#" class="text-gray-600 text-2xl hover:text-gray-900">
                    <i class="fab fa-github"></i>
                </a>
                <a href="#" class="text-gray-600 text-2xl hover:text-gray-900">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('theme-toggle-btn').addEventListener('click', function () {
            document.body.classList.toggle('bg-gray-900');
            document.body.classList.toggle('text-white');
            document.getElementById('sun-icon').classList.toggle('hidden');
            document.getElementById('moon-icon').classList.toggle('hidden');
        });
    </script>
</body>
</html>
