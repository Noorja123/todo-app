 <!-- Theme Toggle Button -->
 <div class="theme-toggle" [align]="right">
    <button id="theme-toggle-btn" aria-label="Toggle theme">
        <i class="fas fa-sun" id="sun-icon"></i>
        <i class="fas fa-moon" id="moon-icon"></i>
    </button>
</div>

<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
<body class="h-screen flex items-center justify-center bg-white">
  <div class="w-full max-w-4xl h-5/6 flex shadow-lg rounded-lg overflow-hidden">
    

    <div class="w-1/2 hidden md:flex items-center justify-center bg-blue-500">
        <img src="https://source.unsplash.com/600x600/?technology" alt="Login Image" class="h-full w-full object-cover">
    </div>
    
   
    <div class="w-full md:w-1/2 bg-white p-8 flex flex-col justify-center">
        <h2 class="text-3xl font-semibold text-gray-700 text-center mb-6">Login</h2>
       
        <div class="mb-4">
            <label class="block text-gray-700">Username</label>
            <input type="text" [(ngModel)]="loginObj.username" class="w-full p-3 rounded-lg border border-gray-300 bg-gray-100 text-gray-800 focus:outline-none">
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700">Password</label>
            <input type="password" [(ngModel)]="loginObj.password" required (keyup.enter)="onLogin()" class="w-full p-3 rounded-lg border border-gray-300 bg-gray-100 text-gray-800 focus:outline-none">
        </div>

    <form (submit)="onLogin()" >
        <button type="submit" [disabled]="loading" class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600">
          {{ loading ? 'Logging in...' : 'Login' }}
        </button>
      </form>
      
      
        
        <div class="flex justify-between items-center mt-4">
            <span class="text-sm text-gray-600">Don't have an account? <a href="#" class="text-blue-500">Sign up</a></span>
        </div>
        
        <div class="mt-6 flex justify-center space-x-4">
            <a href="#" class="text-gray-600 text-2xl">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2.04c-5.5 0-10 4.48-10 10 0 4.42 2.87 8.17 6.84 9.49.5.09.68-.22.68-.49v-1.7c-2.78.6-3.37-1.34-3.37-1.34-.46-1.18-1.12-1.5-1.12-1.5-.91-.62.07-.61.07-.61 1.01.07 1.54 1.04 1.54 1.04.9 1.53 2.36 1.09 2.94.84.09-.65.35-1.09.64-1.34-2.22-.25-4.56-1.11-4.56-4.93 0-1.09.39-1.98 1.03-2.68-.1-.26-.45-1.3.1-2.7 0 0 .84-.27 2.75 1.02a9.7 9.7 0 0 1 2.5-.34c.85 0 1.7.11 2.5.34 1.91-1.29 2.75-1.02 2.75-1.02.55 1.4.2 2.44.1 2.7.64.7 1.03 1.59 1.03 2.68 0 3.83-2.34 4.68-4.57 4.93.36.31.68.92.68 1.85v2.75c0 .27.18.59.69.49 3.97-1.32 6.84-5.07 6.84-9.49 0-5.52-4.5-10-10-10z"/>
                </svg>
            </a>
            <a href="#" class="text-gray-600 text-2xl">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M24 4.557a9.94 9.94 0 0 1-2.828.775 4.936 4.936 0 0 0 2.165-2.723 9.865 9.865 0 0 1-3.127 1.195A4.916 4.916 0 0 0 16.616 3c-2.717 0-4.92 2.204-4.92 4.917 0 .385.045.761.127 1.122-4.09-.205-7.72-2.162-10.148-5.14a4.905 4.905 0 0 0-.666 2.475c0 1.707.869 3.213 2.191 4.096a4.903 4.903 0 0 1-2.225-.616v.06c0 2.385 1.698 4.374 3.946 4.828a4.928 4.928 0 0 1-2.212.084c.623 1.946 2.444 3.366 4.6 3.404A9.875 9.875 0 0 1 0 19.54a13.934 13.934 0 0 0 7.548 2.211c9.057 0 14.01-7.502 14.01-14.01 0-.213-.005-.426-.014-.637A9.946 9.946 0 0 0 24 4.557z"/>
                </svg>
            </a>
        </div>
    </div>
</div>
</body>
