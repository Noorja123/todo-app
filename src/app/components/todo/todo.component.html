<mat-toolbar color="primary" class="header p-4 text-white text-center">
  <h1 class="title text-2xl font-bold">Todo List</h1>
</mat-toolbar>

<div class="todo-container p-6">
  <div class="view-toggle-container flex flex-row space-x-6 justify-between items-center mb-4 overflow-x-auto whitespace-nowrap p-4 rounded-lg">
    <mat-list-item (click)="listView()" class="flex items-center space-x-2 px-4 py-2 rounded-lg">
      <mat-icon>list</mat-icon> <span>List View</span>
    </mat-list-item>
    <mat-list-item (click)="boardview()" class="flex items-center space-x-2 px-4 py-2 rounded-lg">
      <mat-icon>dashboard</mat-icon> <span>Board View</span>
    </mat-list-item>
    <mat-list-item (click)="calendarview()" class="flex items-center space-x-2 px-4 py-2 rounded-lg">  
      <mat-icon>event</mat-icon> <span>Calendar</span>
    </mat-list-item>
  </div>

  <div *ngIf="!isBoardView && !isCalendarView" class="default-view flex flex-col space-y-4">
    <div class="flex flex-row space-x-4 items-center">
      <mat-form-field appearance="outline" class="w-1/4">
        <mat-label>Add new task</mat-label>
        <input matInput [(ngModel)]="newTodo" placeholder="" class="p-2 w-full"/>
      </mat-form-field>
      <button mat-raised-button color="primary" class="text-white py-2 px-6 rounded-lg" (click)="addTodo()">Add</button>
    </div>

    <table mat-table [dataSource]="dataSource()" class="mat-elevation-z8 w-full mt-4 border rounded-lg shadow-md">
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef class="p-2"> Status </th>
        <td mat-cell *matCellDef="let todo" class="p-2 text-center">
          <mat-checkbox [checked]="todo.status === 'Completed'" (change)="toggleTodo(todo.id)"></mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef class="p-2"> Task </th>
        <td mat-cell *matCellDef="let todo" class="p-2" [ngClass]="{'completed-task': todo.status === 'Completed'}">{{ todo.title }}</td>
      </ng-container>

      <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef class="p-2"> Due Date </th>
        <td mat-cell *matCellDef="let todo" class="p-2">
          <span *ngIf="todo.dueDate">{{ todo.dueDate | date:'MMM d, y' }}</span>
          <span *ngIf="!todo.dueDate" class="text-gray-400">-</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="p-2"> Actions </th>
        <td *matCellDef="let todo" class="p-2 flex space-x-4 opacity-0 group-hover:opacity-100 transition-opacity duration-200 border-0">
          <button mat-icon-button (click)="scheduleTodo(todo.id)">
            <mat-icon>schedule</mat-icon>
          </button>
          <button mat-icon-button (click)="renameTask(todo.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteTodo(todo.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="border-b"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="group border-b last:border-b-0"></tr>
    </table>
  </div>
  <app-todo-board *ngIf="isBoardView"></app-todo-board>
  <app-calendar-view *ngIf="isCalendarView"></app-calendar-view>
</div>
